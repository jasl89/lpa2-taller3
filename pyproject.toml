# Configuración de Ruff
# Linter y formateador para Python

[tool.ruff]
# Longitud máxima de línea
line-length = 100

# Versión de Python objetivo
target-version = "py310"

# Archivos a excluir
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
# Reglas a activar
select = [
    "E",   # pycodestyle errores
    "W",   # pycodestyle advertencias
    "F",   # pyflakes
    "I",   # isort (ordenar imports)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Reglas a ignorar
ignore = [
    "E501",  # Línea demasiado larga (lo maneja el formateador)
    "B008",  # Depends() en defaults es válido en FastAPI
    "UP007",  # Optional[] es más legible que Union[X, None]
]

[tool.ruff.lint.per-file-ignores]
# Permitir imports sin usar en __init__.py
"__init__.py" = ["F401"]
# Menos estricto en tests
"tests/*" = ["N802", "N803"]

[tool.ruff.format]
# Usar comillas dobles
quote-style = "double"

# Usar indentación con espacios
indent-style = "space"

[tool.ruff.lint.isort]
# Configuración de ordenamiento de imports
known-first-party = ["app"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
